<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test de Performance</title>
</head>
<body>
    <h1>ComparaciÃ³n de Factorial</h1>
    <button id="btnFor">Ejecutar FOR</button>
    <button id="btnRecursion">Ejecutar RECURSIÃ“N</button>
    <button id="btnAmbos">Ejecutar AMBOS</button>
    <div id="resultados"></div>

    <script>
        // FOR
        function factorialFor(n) {
            let resultado = 1;
            for (let i = 1; i <= n; i++) {
                resultado *= i;
            }
            return resultado;
        }

        // RECURSIÃ“N
        function factorialRecursivo(n) {
            if (n === 0) return 1;
            return n * factorialRecursivo(n - 1);
        }

        // BotÃ³n FOR
        document.getElementById('btnFor').addEventListener('click', () => {
            console.log('ðŸ”µ Ejecutando FOR...');
            console.time('FOR');
            
            const resultado = factorialFor(5000);
            
            console.timeEnd('FOR');
            console.log('Resultado:', resultado.toString().substring(0, 50) + '...');
        });

        // BotÃ³n RECURSIÃ“N
        document.getElementById('btnRecursion').addEventListener('click', () => {
            console.log('ðŸŸ¢ Ejecutando RECURSIÃ“N...');
            console.time('RECURSIÃ“N');
            
            try {
                const resultado = factorialRecursivo(5000);
                console.timeEnd('RECURSIÃ“N');
                console.log('Resultado:', resultado.toString().substring(0, 50) + '...');
            } catch (error) {
                console.timeEnd('RECURSIÃ“N');
                console.error('âŒ ERROR:', error.message);
            }
        });

        // BotÃ³n AMBOS
        document.getElementById('btnAmbos').addEventListener('click', () => {
            console.log('ðŸ“Š COMPARACIÃ“N COMPLETA:\n');
            
            // FOR
            console.log('ðŸ”µ FOR:');
            let inicio = performance.now();
            factorialFor(3000);
            let fin = performance.now();
            console.log(`Tiempo: ${(fin - inicio).toFixed(4)} ms\n`);
            
            // RECURSIÃ“N
            console.log('ðŸŸ¢ RECURSIÃ“N:');
            inicio = performance.now();
            try {
                factorialRecursivo(3000);
                fin = performance.now();
                console.log(`Tiempo: ${(fin - inicio).toFixed(4)} ms`);
            } catch (error) {
                console.error('ERROR:', error.message);
            }
        });
    </script>
</body>
</html>
